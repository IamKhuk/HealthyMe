name: healthy_me
description: Medical App

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  firebase_core: ^1.10.6
  firebase_auth: ^3.3.4
  flutter_svg: ^0.22.0
  google_maps_flutter: ^2.0.9
  flutter_swipe_action_cell: ^2.1.5
  pinput: ^1.2.2
  image_picker: ^0.8.4+1
  rxdart: ^0.27.2
  shared_preferences: ^2.0.7
  carousel_slider: ^4.0.0
  http: ^0.13.3
  url_launcher: ^6.0.10
  cached_network_image: ^3.2.0
  flutter_cache_manager: ^3.3.0
  sms_autofill: ^2.2.0
  shimmer: ^2.0.0
  dio: ^4.0.1
  package_info: ^2.0.2
  flutter_tags: ^0.4.9+1

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:

  uses-material-design: true

  assets:
    - assets/images/
    - assets/icons/

  fonts:
    - family: Poppins
      fonts:
        - asset: assets/fonts/Poppins-Bold.ttf
          weight: 700
        - asset: assets/fonts/Poppins-Regular.ttf
          weight: 400
        - asset: assets/fonts/Poppins-Medium.ttf
          weight: 500
